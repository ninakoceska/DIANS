
<html>

<style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
 </style>

<body>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Amenity</th>
        <th>Shop</th>
        <th>International Name</th>
        <th>Name</th>
        <th>Longitude</th>
        <th>Latitude</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let winery of wineries">
        <td>{{winery.id}}</td>
        <td>{{winery.amenity}}</td>
        <td>{{winery.shop}}</td>
        <td>{{winery.international_name}}</td>
        <td>{{winery.name}}</td>
        <td>{{winery.longitude}}</td>
        <td>{{winery.latitude}}</td>
      </tr>

    </tbody>
  </table>


</body>
</html>
