<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>

<style>
  body {
    background-color: #e4c5bd;
    margin: 0;
    padding: 0;
  }

  p {
    color: white;
    font-family: Arial;
    font-size: 10px;
    letter-spacing: 3px;
  }

  #container {
    padding: 0px;
    margin: 0px;
    margin-top: 229px;
    border: 0px;
    background-color: #991f2e;
    border-top-left-radius: 30%;
    border-top-right-radius: 30%;
    width: 100%;
    height: 70vh;
    position: fixed;
    bottom: 0;
    display: flex;
    justify-content: center;
  }


  h1 {
    margin-top: 50px;
    color: white;
    font-family: SansSerif,Arial;
    position: fixed;
    font-size: 60px;
  }

  #form {
    width: 250px;
    display: flex;
    flex-direction: column;
    margin-top: 130px;
    position: fixed;
    box-sizing: border-box;
  }

  input {
    margin-bottom: 10px; /* Add margin for spacing between input fields */
    padding: 10px;
    border: 1px solid #954952;
    border-radius: 10px;
    background-color: #954952;
  }

  button {
    padding: 10px;
    background-color: #ce918f;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }


  #continue {
    background-color: #991f2e;
    color: #e4c5bd;
    width: 80px;
    height: 60px;
    display: flex;
    border-radius: 50%;
    margin-top: 3%;
    margin-left: 3%;
    padding: 40px;
    justify-content: center;
    font-family: Arial;
    font-weight: bold;
  }
</style>


<body>

  <div id="continue" [routerLink]="['']">
     <a>Back</a> <br>
  </div>

  <form id="container" #singUpForm="ngForm" (ngSubmit)="signUpUser(singUpForm.value)">
    <h1>Sign up</h1>

    <div id="form">

      <p>USERNAME</p>
      <input type="text" placeholder="Username" name="username" ngModel>
      <p>EMAIL</p>
      <input type="text" placeholder="Email" name="email" ngModel>
      <p>PASSWORD</p>
      <input type="password" placeholder="Password" name="password" ngModel>
      <button type="submit" >Sign Up</button>
    </div>

    <div *ngIf="errorMessage">
      <p style="font-size: 25px;">{{ errorMessage }}</p>
    </div>


  </form>


</body>

</html>
